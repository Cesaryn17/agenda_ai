<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Cadastro - Agenda AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 440px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        .signup-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .signup-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #007bff;
            transform: rotate(45deg);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .signup-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .signup-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .signup-content {
            padding: 40px 35px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border: 4px solid #e2e8f0;
        }

        .user-avatar i {
            font-size: 2rem;
            color: white;
        }

        .user-info h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .terms-group input[type="checkbox"] {
            margin-top: 2px;
            transform: scale(1.1);
        }

        .terms-label {
            font-size: 0.9rem;
            color: #4a5568;
            line-height: 1.5;
        }

        .terms-label a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-label a:hover {
            text-decoration: underline;
        }

        .btn-complete {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .skip-option {
            text-align: center;
            margin-top: 20px;
        }

        .skip-link {
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .skip-link:hover {
            color: #007bff;
        }

        .signup-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .signup-footer p {
            color: #718096;
            font-size: 0.85rem;
        }

        .brand-name {
            color: #007bff;
            font-weight: 700;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .signup-container {
                margin: 10px;
            }
            
            .signup-content {
                padding: 30px 25px;
            }
            
            .signup-header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
            </div>
            <h1>Finalizar Cadastro</h1>
            <p>Complete suas informações para começar</p>
        </div>

        <div class="signup-content">
            <div class="user-info">
                <div class="user-avatar pulse">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Bem-vindo ao Agenda AI!</h2>
                <p>Quase lá! Complete seu cadastro abaixo</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name"><i class="fas fa-user" style="margin-right: 8px;"></i>Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="id_name" name="name" class="form-input" placeholder="Seu nome completo" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_email"><i class="fas fa-envelope" style="margin-right: 8px;"></i>E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="id_email" name="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_phone"><i class="fas fa-phone" style="margin-right: 8px;"></i>Telefone (Opcional)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="id_phone" name="phone" class="form-input" placeholder="(11) 99999-9999">
                    </div>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="id_terms" name="terms" required>
                    <label for="id_terms" class="terms-label">
                        Concordo com os <a href="#">Termos de Uso</a> e 
                        <a href="#">Política de Privacidade</a> do <span class="brand-name">Agenda AI</span>
                    </label>
                </div>

                <button type="submit" class="btn-complete">
                    <i class="fas fa-check-circle"></i>
                    Completar Cadastro
                </button>
            </form>

            <div class="skip-option">
                <a href="/" class="skip-link">
                    <i class="fas fa-arrow-left"></i>
                    Pular e ir para a página inicial
                </a>
            </div>

            <div class="signup-footer">
                <p>© 2024 <span class="brand-name">Agenda AI</span>. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitButton = document.querySelector('.btn-complete');
            
            // Formatação do telefone
            const phoneInput = document.getElementById('id_phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 11) value = value.slice(0, 11);
                    
                    if (value.length <= 10) {
                        value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                    }
                    
                    e.target.value = value;
                });
            }

            // Efeito no botão de submit
            submitButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            submitButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });

            // Auto-focus no campo de nome
            document.getElementById('id_name').focus();
        });
    </script>
</body>
</html>
